<!DOCTYPE html>
<html lang="ru">
<head>
  <include src="source/components/head.html"></include>

  <title>Форма заказа</title>
</head>

<body class="page page--form">
  <include src="source/components/sprite.html"></include>

  <header class="page-header">
    <div class="page-header__top">
      <include src="source/components/logo.html"></include>
      <include src="source/components/nav.html"></include>
    </div>

    <h1 class="page-title">Вязание на заказ</h1>
  </header>

  <main class="page-main">

    <h2 class="visually-hidden">Форма заказа</h2>
    <p>
      Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы
      уточнить детали.
    </p>

    <form class="form" action="https://echo.htmlacademy.ru" method="post">
      <fieldset class="form__group">
        <legend class="form__legend">Тип</legend>
        <ul class="form__list">
          <li class="form__item">
            <label class="form__label">
              <input class="visually-hidden" type="radio" name="type" value="accessory" checked>
              Аксессуар для интерьера
            </label>
          </li>
          <li class="form__item">
            <label class="form__label">
              <input class="visually-hidden" type="radio" name="type" value="toy">
              Детская игрушка
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__legend">Цвет</legend>
        <ul class="form__list">
          <li class="form__item">
            <label class="form__label">
              <input class="visually-hidden" type="checkbox" name="color" value="white" checked>
              Белый
            </label>
          </li>
          <li class="form__item">
            <label class="form__label">
              <input class="visually-hidden" type="checkbox" name="color" value="grey" checked>
              Серый
            </label>
          </li>
          <li class="form__item">
            <label class="form__label">
              <input class="visually-hidden" type="checkbox" name="color" value="tiffany">
              «Тиффани»
            </label>
          </li>
          <li class="form__item">
            <label class="form__label">
              <input class="visually-hidden" type="checkbox" name="color" value="black">
              Черный
            </label>
          </li>
          <li class="form__item">
            <label class="form__label">
              <input class="visually-hidden" type="checkbox" name="color" value="pink">
              Розовый
            </label>
          </li>
          <li class="form__item">
            <label class="form__label">
              <input class="visually-hidden" type="checkbox" name="color" value="orange">
              Оранжевый
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__legend">ФИО</legend>
        <ul class="form__list">
          <li class="form__item">
            <label class="form__label" for="first-name">Имя:</label>
            <input class="form__text-input input" id="first-name" type="text" name="first-name" placeholder="Введите ваше имя*" required>
          </li>
          <li class="form__item">
            <label class="form__label" for="last-name">Фамилия:</label>
            <input class="form__text-input input" id="last-name" type="text" name="last-name" placeholder="Укажите фамилию*"
              required>
          </li>
          <li class="form__item">
            <label class="form__label" for="second-name">Отчество:</label>
            <input class="form__text-input input" id="second-name" type="text" name="second-name"
              placeholder="Отчество, если желаете">
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__legend">Тел</legend>
        <input class="form__text-input form__text-input--phone input" type="tel" name="phone" placeholder="+7 ХХХ ХХХ ХХ ХХ*" pattern="\+7[\d]{10}" required>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__legend">E-mail</legend>
        <input class="form__text-input form__text-input--mail input" type="email" name="email" placeholder="Ваш Email*" pattern="[A-Za-z0-9_]{1,}@[A-Za-z0-9_]{1,}.[A-Za-z]{1,}" required>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__legend">Доп</legend>
        <textarea class="form__message" name="message" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        <p class="form__extra">*Поля обязательны для заполнения</p>
      </fieldset>
      <button class="form__btn js-form__btn btn" type="submit">Отправить заказ</button>
    </form>
  </main>

  <inlude src="source/components/footer.html"></inlude>

  <include src="source/components/scripts.html"></include>
</body>

</html>

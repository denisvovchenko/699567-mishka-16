<!DOCTYPE html>
<html lang="ru">
<head>
  <include src="source/components/head.html"></include>

  <title>Форма заказа</title>
</head>

<body class="page page--form">
  <include src="source/components/sprite.html"></include>

  <header class="page-header">
    <div class="page-header__top">
      <include src="source/components/logo.html"></include>
      <include src="source/components/nav.html"></include>
    </div>

    <h1 class="page-title">Вязание на заказ</h1>
  </header>

  <main class="page-main page-main--form container">
    <h2 class="visually-hidden">Форма заказа</h2>

    <p class="page-main__description">
      Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
    </p>

    <form class="form" action="https://echo.htmlacademy.ru" method="post">
      <fieldset class="form__group">
        <legend class="form__legend">Тип</legend>
        <ul class="form__list">
          <li class="form__item">
            <input class="form__input--hidden visually-hidden" id="form-input-accessory" type="radio" name="type" value="accessory" checked>
            <label class="form__label form__label--custom form__label--radio" for="form-input-accessory">
              Аксессуар для интерьера
            </label>
          </li>
          <li class="form__item">
            <input class="form__input--hidden visually-hidden" id="form-input-toy" type="radio" name="type" value="toy">
            <label class="form__label form__label--custom form__label--radio" for="form-input-toy">
              Детская игрушка
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__legend">Цвет</legend>
        <ul class="form__list">
          <li class="form__item">
            <input class="form__input--hidden visually-hidden" id="form-input-white" type="checkbox" name="color" value="white" checked>
            <label class="form__label form__label--custom form__label--checkbox" for="form-input-white">
              Белый
            </label>
          </li>
          <li class="form__item">
            <input class="form__input--hidden visually-hidden" id="form-input-grey" type="checkbox" name="color" value="grey" checked>
            <label class="form__label form__label--custom form__label--checkbox" for="form-input-grey">
              Серый
            </label>
          </li>
          <li class="form__item">
            <input class="form__input--hidden visually-hidden" id="form-input-tiffany" type="checkbox" name="color" value="tiffany">
            <label class="form__label form__label--custom form__label--checkbox" for="form-input-tiffany">
              «Тиффани»
            </label>
          </li>
          <li class="form__item">
            <input class="form__input--hidden visually-hidden" id="form-input-black" type="checkbox" name="color" value="black">
            <label class="form__label form__label--custom form__label--checkbox" for="form-input-black">
              Черный
            </label>
          </li>
          <li class="form__item">
            <input class="form__input--hidden visually-hidden" id="form-input-pink" type="checkbox" name="color" value="pink">
            <label class="form__label form__label--custom form__label--checkbox" for="form-input-pink">
              Розовый
            </label>
          </li>
          <li class="form__item">
            <input class="form__input--hidden visually-hidden" id="form-input-orange" type="checkbox" name="color" value="orange">
            <label class="form__label form__label--custom form__label--checkbox" for="form-input-orange">
              Оранжевый
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__legend">ФИО</legend>
        <ul class="form__list">
          <li class="form__item">
            <label class="form__label" for="first-name">Имя:</label>
            <input class="form__text-input input" id="first-name" type="text" name="first-name" placeholder="Введите ваше имя*" required>
          </li>
          <li class="form__item">
            <label class="form__label" for="last-name">Фамилия:</label>
            <input class="form__text-input input" id="last-name" type="text" name="last-name" placeholder="Укажите фамилию*"
              required>
          </li>
          <li class="form__item">
            <label class="form__label" for="second-name">Отчество:</label>
            <input class="form__text-input input" id="second-name" type="text" name="second-name"
              placeholder="Отчество, если желаете">
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__legend">Тел</legend>
        <label class="form__label--icon">
          <input class="form__text-input form__text-input--icon input" type="tel" name="phone" placeholder="+7 ХХХ ХХХ ХХ ХХ*" pattern="\+7[\d]{10}" required>
          <svg class="form__icon form__icon--phone" width="25" height="24"><use class="form__icon-content" xlink:href="#icon-phone"></use></svg>
        </label>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__legend">E-mail</legend>
        <label class="form__label--icon">
          <input class="form__text-input form__text-input--icon input" type="email" name="email" placeholder="Ваш Email*" pattern="[A-Za-z0-9_]{1,}@[A-Za-z0-9_]{1,}.[A-Za-z]{1,}" required>
          <svg class="form__icon form__icon--mail" width="46" height="32"><use class="form__icon-content" xlink:href="#icon-mail"></use></svg>
        </label>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__legend">Доп</legend>
        <textarea class="form__message" name="message" placeholder="Опишите все ваши пожелания к заказу" rows="6"></textarea>
        <p class="form__extra">*Поля обязательны для заполнения</p>
      </fieldset>
      <button class="form__btn js-form__btn btn" type="submit">Отправить заказ</button>
    </form>
  </main>

  <include src="source/components/footer.html"></include>

  <include src="source/components/scripts.html"></include>
</body>
</html>
